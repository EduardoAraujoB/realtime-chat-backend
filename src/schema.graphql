scalar DateTime

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  chats: [Chat!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Chat {
  id: ID!
  name: String!
  owner: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  users: [User]!
  user(id: String!): User
}

type Mutation {
  user(name: String!, email: String!, password: String!): User
  chat(userId: ID!, name: String!): Chat
}
